<body>
        <header class="header">

        <div class="container_name">
            <p class="container_name_text">MEDUSA</p>
        </div>

        <ul class="container_menu">
            <li class="menu_item">Inicio</li>
            <li class="menu_item">Acerca</li>
            <li id="contact_li" class="menu_item">Contacto</li>
        </ul>
        
        <div class="contact_container">
            <span id="close_contact"><i  class="fa fa-close"></i></span>

            <label for="user_email">Nombre:</label>
            <input required type="text" id="user_name" placeholder="usuario">
            
            <label for="user_email">Correo Electronico:</label>
            <input required type="text" id="user_email" placeholder="correo@cuenta.com">
            
            <label for="user_email">Numero de telefono:</label>
            <input required type="tel" id="user_phone_number" placeholder="+52 8123456789">
            
            <label>En que estas interesado:</label>
            
              <div id="user_option" class="content-select">
                <select>
                    <option value="0" selected>Hablarlo en privado</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
                <i></i>
            </div>
            <input type="submit" class="send_email_button" id="send_email_action" value="Enviar Solicitud"></input>
            <a href="#" id="hack_email" target="_blank">trucaso</a>
        </div>

        <label id="bars">
            <i class="fa fa-bars"></i>
        </label>
    </header>

    <main>
        <div class="sky">

            

            <div class="ground">
                <div class="grass">
                    
                    <div id="grass__layer--0" class="grass__layer--0">
                    </div>
                    <div class="grass__layer--1">
                    </div>
                    <div class="grass__layer--2">
                    </div>
                    <div class="house">
